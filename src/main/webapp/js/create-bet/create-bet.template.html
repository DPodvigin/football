<div ng-app="createBet" id="createBet">
	<div ng-controller="CreateBetController">
		<form name="betForm" ng-submit="createBet()" novalidate>
		<div class="container col-xs-8">
			<div class="panel panel-default">
				<div id="addGame">
					<table ng-table="gamesTable" class="table table-bordered">
					  <tr>
					    <th>House team</th>
					    <th>Visitor team</th> 
					    <th>Remove</th>
					  </tr>
					  <tr ng-repeat="game in bet.games">
					    <td>{{game.houseTeam.name}}</td>
					    <td>{{game.visitorTeam.name}}</td>
					    <td><button type="button" class='btn btn-default' ng-click="removeGame(game.id)">Remove</button></td>
					  </tr>
					</table>
				</div>
			</div>
		</div>
			<div class="container col-xs-8">
				<div class="row">
					<div class="form-group col-xs-4" ng-class="{ 'has-error' : betForm.name.$invalid && !betForm.name.$pristine }">
					  <label for="name">Name:</label>
					  <input type="text" name="name" class="form-control" id="name" ng-model="bet.name" required>
					  <p ng-show="playerForm.name.$invalid && !playerForm.name.$pristine" class="help-block">Name is required</p>
					</div>
				</div>
				
				<div class="panel panel-default">
					<div id="addGame">
						<div class="row">
							<div class="form-group col-xs-4">
								<label for="home team">Home team</label>
								<select class="form-control" name="homeTeamsSelect" id="homeTeamsSelect" ng-model="selectedGame.houseTeamId">
						      		<option ng-repeat="team in teams" value="{{team.id}}">{{team.name}}({{team.city}})</option>
						        </select>
					        </div>
							<div class="form-group col-xs-4">
								<label for="home team">Visitor team</label>
								<select class="form-control" name="visitorTeamsSelect" id="visitorTeamsSelect" ng-model="selectedGame.visitorTeamId">
						      		<option ng-repeat="team in teams" value="{{team.id}}">{{team.name}}({{team.city}})</option>
						        </select>
					        </div>
				        </div>
				        <button type="button" ng-click="addGame()" class="btn btn-default">Add game</button>
			        </div>
		        </div>

				<button type="submit" class="btn btn-primary" ng-disabled="betForm.$invalid">Create bet</button>
			</div>
		</form>
	</div>
</div>
